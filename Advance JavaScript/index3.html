<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="intro">
        <p>Hello this is a p tag</p>
    </div>

    <ul id="list"> 
        <!-- 1 -->
        <li>List 1</li>
        <!-- 2 -->
        <li>List 2</li>
        <!-- 3 -->
        <li>List 3</li>
        <!-- 4 -->
        <li>List 4</li>
        <!-- 5 -->
    </ul>

    <script>

        // ********************* Creating and Appending Element ********************

        let elm = document.getElementById("intro");

        //creating element
        let h1 = document.createElement("h1");

        let text = document.createTextNode("This is appended h1 tag");

        
        //appending the text to the h1 tag
        h1.appendChild(text);
        
        //appending the element -> adding the h1 after the elm 
        elm.appendChild(h1);

        //adding class and id to the new added element
        h1.className = "try pi class1";
        h1.id = "id1 yes";

        let h2 = document.createElement("h2");
        let text2 = document.createTextNode("This is appended h2 tag");
        h2.appendChild(text2);

        document.body.appendChild(h2);

        //Adding the text in new created tag (element)
        h1.textContent = "Content Added";

        console.log(h1.textContent);

        /////////////////////////////////////////////////

        let list1 = document.getElementById("list"); //parent

        let item = document.createElement("li");
        item.textContent = "New List 5";

        // list1.appendChild(item);

        // ************************** Insert Before *************************

        let pos = list1.firstElementChild; //position 1

        let pos2 = list1.firstElementChild.nextElementSibling; //position 2

        let pos3 = list1.firstElementChild.nextElementSibling.nextElementSibling; //position 3

        list1.insertBefore(item, pos2); //element, position
        // list1.insertBefore(item, pos3);


        //**********************************

        let parent = document.body;

        let item2 = document.createElement("h1");
        item2.textContent = "This is new text";

        let list = document.getElementById("list");

        parent.insertBefore(item2, list);


    </script>
</body>
</html>
